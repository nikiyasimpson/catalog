{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit {{item.name}}</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{ url_for('editItem',item_id = item.id)}}" method = "post" enctype= "multipart/form-data">
				<div class="form-group">
					<label for="name">Name:</label>
                    <input type ="text" class="form-control" name="name" value="{{item.name }}">
                    <label for="description">Description:</label>
                    <input type ="text" class="form-control" maxlength="100" name="description" value="{{item.description}}">
                    <label for="price">Price:</label>
                    <input type ="text" class="form-control" maxlength="100" name="price" value="{{item.price}}">
                    <label for="category_id">Category:</label>
                    <select name="category_id">
                        {% for category in categories %}
                        <option value= "{{category.id}}" {% if category.id == item.category_id %} selected {% endif %}>{{category.name}}</option>
                        {% endfor %}
                    </select>
					<div class="padding-bottom"></div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					
				</div>
            </form>
            <a href = "{{url_for('showCatalog')}}">
                    <button class="btn btn-default delete">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
            </a>
		</div>
	</div>
{% endblock %}
