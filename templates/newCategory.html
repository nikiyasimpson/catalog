{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Add Category</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{url_for('newCategory')}}" method = "post" enctype= "multipart/form-data">
				<div class="form-group">
				<label for="name">Name:</label>
                <input type ="text" class="form-control" maxlength="100" name="name">
				<button type="submit" class="btn btn-primary" id="submit" type="submit" value="Upload">Create Category</button>
				</div>
			</form>
			<a href = "{{url_for('showCatalog')}}">
                    <button class="btn btn-primary">Cancel</button>
            </a>
		</div>
    </div>
{% endblock %}
