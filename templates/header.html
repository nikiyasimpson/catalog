
<div class="banner main">		
		<h1>Top Furniture Catalog</h1>
</div>

<div class="row top-menu col-md-12">
		<div class="text-left">
				<a href="{{url_for('newCategory')}}">
						<button class="btn btn-default" id="new-category">
							<span aria-hidden="true"></span>Add Category
						</button>
					</a>
			<a href="{{url_for('newItem')}}">
				<button class="btn btn-default" id="new-item">
					<span aria-hidden="true"></span>Add Item
				</button>
			</a>
		</div>
			<div class="col-md-7 text-right">
			
					<p>
							{% if user_id %}
								<img class='smallprofilepic' src="{{photo}}" alt="profile picture" />
								<p class='padding-bottom'>Logged in as {{login}}</p>
								<a href="{{url_for('logout')}}">Log Out</a></p>
							{% else %}
								<a href="{{url_for('showLogin')}}">Login</a></p>	
						{% endif %}
				</div>
		
	
	
</div>

<div class = 'flash'>
		  {% with messages = get_flashed_messages() %}
  {% if messages %}
	  
	<ul>
	{% for message in messages %}
		<li> <strong> {{ message }} </strong> </li>
	{% endfor %}
	</ul>
	{% endif %}
{% endwith %}

</div>
