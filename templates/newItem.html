{% extends "main.html" %}
{% block content %}
	<h2>New Furniture Item</h1>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{url_for('newItem')}}" method = "post" enctype= "multipart/form-data">
				<div class="form-group">
				<label for="name">Name:</label>
                <input type ="text" class="form-control" maxlength="100" name="name">
                <label for="description">Description:</label>
                <input type ="text" class="form-control" maxlength="100" name="description">
                <label for="price">Price:</label>
                <input type ="text" class="form-control" maxlength="100" name="price">
                <label for="picture">Picture:</label>
                <input type="file" id="picture" name="picture" accept="image/png, image/jpeg">
                <div class="padding-bottom"></div>
                <select name="category_id" method="GET" action="/">
                    {% for category in categories %}
                    <option value= "{{category.id}}" SELECTED>{{category.name}}</option>"
                    {% endfor %}
                </select>
				<button type="submit" class="btn btn-primary" id="submit" type="submit" value="Upload"></span>Create</button>
				</div>
            </form>
            <a href = "{{url_for('showCatalog')}}">
                    <button class="btn btn-primary">Cancel</button>
            </a>
		</div>
    </div>

{% endblock %}
