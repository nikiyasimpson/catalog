{% extends "main.html" %}
{% block content %}
<h2 class="text-center"> Are you sure you want to remove <em>{{item.name}}</em>? </h2>
<div class="row center-items">


<form action="{{ url_for('deleteItem',item_id = item.id)}}" method = "post" enctype= "multipart/form-data">
	<button type="submit" class="btn btn-primary" id="submit" type="submit">Delete</button>
</form>
<a href = "{{url_for('showCatalog')}}" class="btn btn-primary">Cancel</a>
</div>
{% endblock %}
