{% extends "main.html" %}
{% block content %}
<h2 class="text-center">Edit Category: <em>{{category.name}}</em></h2>
<div class="row center-items">
		<div class="padding-top">
			<form action="{{ url_for('editCategory',category_id = category.id)}}" method = "post" enctype= "multipart/form-data">
				<div class="form-group">
					<label for="name">Name:</label>
                    <input type ="text" class="form-control" name="name" value="{{category.name }}">
					<div class="center-items">
					<button type="submit" class="btn btn-primary" id="submit" type="submit">Save</button>
					</div>
				</div>
			</form>
			<div class="center-items">
				<a href = "{{url_for('showCatalog')}}" class="btn btn-primary">Cancel</a>
			</div>
		</div>
</div>
{% endblock %}
